<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper slider</title>
    <!-- all.min.css -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- fontawesome.min.css -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- swiper.min.css -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <!-- style.css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <h1 style="text-align: center; margin-top: 50px; color: rgb(88, 134, 134)"><span
            style="color: rgb(252, 207, 152)">Web Developer</span> Web Designer</h1>

    <!-- slider -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-background-image="img/slider-4.jpg">
                <div class="contin">
                    <h1>Hello World</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, aliquam?</p>
                </div>
            </div>
            <div class="swiper-slide" data-background-image="img/slider-2.jpg">
                <div class="contin">
                    <h1>Hello World</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, aliquam?</p>
                </div>
            </div>
            <div class="swiper-slide" data-background-image="img/slider-5.jpg">
                <div class="contin">
                    <h1>Hello World</h1>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta, aliquam?</p>
                </div>
            </div>
        </div>
        <div class="swiper-button-next"><i class="fas fa-angle-double-right"></i></div>
        <div class="swiper-button-prev"><i class="fas fa-angle-double-left"></i></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- jquery-3.6.0.min.js -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <!-- swiper -->
    <script src="js/swiper.min.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
</body>

</html>
